<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Freiduría online</title>
    <link rel="stylesheet" href="ex_html-css-js.css">
</head>
<body>
    <h1>¡¡Pide aquí tu rico pescaíto!!</h1>
    <img src="pescado_frito.jpg" alt="Pescado frito">
    <br><br>
    <form>
        <input type="text" placeholder="Nombre" required>
        <br>
        <input type="text" placeholder="Apellidos" required>
        <br>
        <input type="email" placeholder="Email" required>
        <br>
        <input type="text" name="direccion" placeholder="Dirección" required>
        <br>
        <input type="number" name="telefono" placeholder="Telefono" required>
        <br>
        <input type="time" placeholder="Hora aproximada llegada" required>
        <br>
        <input type="submit" value="Enviar">
    </form>
    <br><br>
    <h3>Tipo de pescado</h3>
    <input type="radio" name="tipo_pescado" value="Calamares" required>Calamares
    <input type="radio" name="tipo_pescado" value="Adobo">Adobo
    <input type="radio" name="tipo_pescado" value="Boquerones">Boquerones
    <h3>Nº de raciones</h3>
    <h3>Acompañamiento</h3>
    <script src="ex_html-css-js.js"></script>

</body>
</html>
